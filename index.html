<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!-- To Do: Add Calender Here -->
      <form id="appointment-form">
        <input type="text" class="form-input w-100" id="appointment-input" name="appointment-input" placeholder="Enter Appointment Name and Time" />
        <button class="btn btn-info">Add Appointment</button>
      </form>
      
      <div id="currentHour"></div>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th id="appointment-column" scope="col">Appointment</th>
            <th id="confirm-column" scope="col">Confirm</th>
          </tr>
        </thead>
        
        <!-- Create class that interacts with moment(). to account for current timestamp -->
        <!-- Maybe use an IF statement for time parameters -->
        <tbody>
          <tr>
            <th class="hour" scope="row">9AM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">10AM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">11AM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">12AM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">1PM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">2PM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">3PM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">4PM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
          <tr>
            <th class="hour" scope="row">5PM</th>
            <td align="center">Free</td>
            <td align="right"><a class="saveBtn">&#128274;</a></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
